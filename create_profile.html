<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="css/create_profile_style.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    


    <style>
        body  {
          background-image: url("img/profile.jpg");
          background-repeat: no-repeat;
          background-size: cover;
        }
        </style>

   <title>Create Your Profile </title>
</head>
<body>
    <div class="container">
        <header>Create Your Profile</header>

        <form action="">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" required>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Occupation</label>
                            <input type="text" placeholder="Enter your ccupation" required>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Educational Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>SSC</label>
                            <input type="number" placeholder="Percentage" required>
                        </div>

                        <div class="input-field">
                            <label>HSC</label>
                            <input type="number" placeholder="Percentage" required>
                        </div>

                        <div class="input-field">
                            <label>Graduation</label>
                            <input type="number" placeholder="Percentage" required>
                        </div>

                        <div class="input-field">
                            <label>Graduation </label>
                            <input type="text" placeholder="Stream(BA/B.Com/BE/BSc/etc.)" required>
                        </div>

                        <div class="input-field">
                            <label>Starting Year of Graduation</label>
                            <input type="date" placeholder="Enter your issued date" required>
                        </div>

                        <div class="input-field">
                            <label>Ending Year of Graduation</label>
                            <input type="date" placeholder="Enter expiry date" required>
                        </div>
                    </div>

                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div> 
            </div>
 

            <div class="form second">
                <div class="details address">
                    <span class="title">Address Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Address Type</label>
                            <input type="text" placeholder="Permanent or Temporary" required>
                        </div>

                        <div class="input-field">
                            <label>Nationality</label>
                            <input type="text" placeholder="Enter nationality" required>
                        </div>

                        <div class="input-field">
                            <label>State</label>
                            <input type="text" placeholder="Enter your state" required>
                        </div>

                        <div class="input-field">
                            <label>District</label>
                            <input type="text" placeholder="Enter your district" required>
                        </div>

                        <div class="input-field">
                            <label>Block Number</label>
                            <input type="number" placeholder="Enter block number" required>
                        </div>

                        <div class="input-field">
                            <label>Ward Number</label>
                            <input type="number" placeholder="Enter ward number" required>
                        </div>
                    </div>
                </div>

                <div class="Skills">
                    <span class="title"> Skills</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Linked In Profile Link</label>
                            <input type="text" placeholder="Enter The Link" required>
                        </div>

                        <div class="input-field">
                            <label>Any Experince</label>
                            <input type="text" placeholder="If you have Experince" required>
                        </div>

                        <div class="input-field">
                            <label>Achievement</label>
                            <input type="text" placeholder="Enter if any " required>
                        </div>

                        <div class="input-field">
                            <label>Hobbies</label>
                            <input type="text" placeholder="write your Hobbies" required>
                        </div>

                        <div class="input-field">
                            <label>Languages Known</label>
                            <input type="text" placeholder="Languages you known" required>
                        </div>

                        <div class="input-field">
                            <label>Any Certification</label>
                            <input type="text" placeholder="Menstion if doing any" required>
                        </div>
                    </div>

                    <div class="buttons">
                        <div class="backBtn">
                            <i class="uil uil-navigator"></i>
                            <span class="btnText">Back</span>
                        </div>
                        
                        <button class="sumbit">
                            <span class="btnText"><a style="text-decoration: none; color: white;" href="apply_successfully2.html">Submit</a></span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    
                    </div>
                </div> 
            </div>
        </form>
    </div>

    <script src="js/create_profile_script.js"></script>
</body>
</html>
