<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login and Signup</title>

        <!-- CSS -->
        <link rel="stylesheet" href="css/login_style.css">

        <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
                
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                        
    </head>
    <body>
        <section class="container forms">
            <div class="form login">
                <img src="img/jj.jpg" height="100px" width="100px" style="margin-top: 10px; margin-left: 135px;">
                <h1 style="font-weight: 700; color: #25316D; text-align: center; margin-top: 10px;"><i class="fas fa-briefcase"></i> Radiant's Job Junction</h1>
                <div class="form-content">
                    <header>Login</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input" required>
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Password" class="password" required>
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="form-link">
                            <a href="#" class="forgot-pass">Forgot password?</a>
                        </div>

                        <div class="field button-field">
                            <button onclick="showAlert()" formaction="home.html">Login</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
                    </div>
                </div>

                

                
            </div>

            <!-- Signup Form -->

            <div class="form signup">
                <img src="img/jj.jpg" height="100px" width="100px" style="margin-top: 10px; margin-left: 135px;">
                <h1 style="font-weight: 700; color: #25316D; text-align: center; margin-top: 10px;"><i class="fas fa-briefcase"></i> Radiant's Job Junction</h1>
                <div class="form-content">
                    <header>Signup</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input" required>
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Create password" class="password" required>
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Confirm password" class="password" required>
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="field button-field">
                            <button onclick="showAlert1()" formaction="home.html">Signup</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                    </div>
                </div>


            </div>
        </section>

        <!-- JavaScript -->
        <script src="js/login_script.js"></script>
    </body>
</html>
